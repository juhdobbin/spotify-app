<app-search></app-search>
<div *ngIf="albums && searchValue">
  <h3>Resultados encontrados para "{{ searchValue }}"</h3>
</div>
<div class="grid album-grid" *ngIf="albums">
  <div
    class="grid-item"
    *ngFor="let album of albums; let index = index"
    [ngClass]="{ first: index % 5 === 0, last: index % 5 === 4 }"
  >
    <app-album-thumb [album]="album"></app-album-thumb>
  </div>
</div>

<div>
  <h3>Albuns acessados recentemente</h3>
</div>
<div class="grid album-grid" *ngIf="latestSearches">
  <div
    class="grid-item"
    *ngFor="let album of latestSearches; let index = index"
    [ngClass]="{ first: index % 5 === 0, last: index % 5 === 4 }"
  >
    <app-album-thumb [album]="album"></app-album-thumb>
  </div>
</div>
