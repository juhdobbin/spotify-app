<div class="search">
  <label for="search">Busque por artistas, albuns ou músicas</label>
  <input
    name="search"
    aria-label="Busque por artistas, albuns ou músicas"
    type="text"
    placeholder="Comece a escrever..."
    #search="ngModel"
    [(ngModel)]="searchValue"
    (ngModelChange)="searchValueChanged()"
  />
</div>
